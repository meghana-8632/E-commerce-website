<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        {% if items %}
        {% for item in items %}
        <div class="box">
            <h1 style="font-size:25px;color:red;padding:10px 5px 5px 40px;">{{item.name}}</h1>
            <div>
                <img src="{{MEDIA_URL}}{{item.img.url}}" width="200" height="100">
            </div>
            <h1><b>{{item.price}}</b><br></h1>
            <form action="/post" method="POST">
                {% csrf_token %}
                <input hidden type="text" name='item' value='{{item.id}}'>
                <input href="/post" type="submit" class="btn btn-primary" value="Add To Cart">
             </form> 
        </div>   
        {% endfor %}
    {% else %}
        <p> No such Products Available</p>
    {% endif %}

        <![endif]-->
        
        <script src="" async defer></script>
    </body>
</html>
