{% extends 'base.html'%}
{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded">Create An Account</h3>
            <form action="/signup"method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role=alert>
                    {{error}}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" class="form-control" name="username" id=""placeholder="">
                </div>
                <div class="form-group">
                    <label for="">First Name</label>
                    <input  type="text" class="form-control" name="firstname" id=""placeholder="">
                </div>
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" class="form-control" name="lastname" id=""placeholder="">
                </div>
                <div class="form-group">
                  <label for="">Email</label>
                  <input required type="email" class="form-control" name="email" id=""placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input required type="password" class="form-control" name="password" id=""placeholder="">
                </div>
                <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Create An Account">
                </div>
                
            </form>
        </div>
    </div>

</div>

{% endblock %}
